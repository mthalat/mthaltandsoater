    <style>
        /* الشريط العلوي */
        .navbar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
        }
        .title {
            font-size: 18px;
            text-align: center;
            flex-grow: 1;
        }
        .contact-icon {
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
        /* تنسيق الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            margin: 20px 0;
        }
        /* تنسيق معرض الصور بثلاثة أعمدة وصور مربعة */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            aspect-ratio: 1/1; /* يجعل الصور مربعة */
            object-fit: cover; /* يضمن ملء الصورة بدون تشويه */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* زر العودة */
        .back-btn {
            display: block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        /* حقوق الطبع */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* عمودين فقط في الشاشات الصغيرة */
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr); /* عمود واحد في الشاشات الأصغر */
            }
        }
    </style>
</head>
